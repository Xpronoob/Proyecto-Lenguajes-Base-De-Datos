<!DOCTYPE html>
<html>
    <head>
        <title>EMPRESA UPDATE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>UPDATE</h1>
        <form th:action="@{/empresas/{id}/editar(id=${empresa.idEmpresa})}" method="post" >
            <label for="nombreEmpresa">Nombre Empresa:</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" th:value="${empresa.nombreEmpresa}" required><br>

            <label for="identificacion">Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" th:value="${empresa.identificacion}" required><br>

            <label for="fechaIngreso">Fecha Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" th:value="${empresa.fechaIngreso}" required><br>

            <label for="fechaRegistro">Fecha Registro:</label>
            <input type="date" id="fechaRegistro" name="fechaRegistro" th:value="${empresa.fechaRegistro}" required><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" th:value="${empresa.direccion}" required><br>

            <label for="observaciones">Observaciones:</label>
            <input type="text" id="observaciones" name="observaciones" th:value="${empresa.observaciones}"><br>

            <label for="idTipoEmpresa">ID Tipo Empresa:</label>
            <input type="text" id="idTipoEmpresa" name="tipoEmpresa.idTipoEmpresa" th:value="${empresa.tipoEmpresa.idTipoEmpresa}" required><br>

            <button type="submit">Guardar cambios</button>
        </form>
    </body>
</html>
