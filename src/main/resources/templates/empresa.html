<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EMPRESA CRUD</title>
</head>
<body>
<h1>READ</h1>
<table>
    <thead>
    <tr>
        <th>ID Empresa</th>
        <th>Nombre Empresa</th>
        <th>Identificaci贸n</th>
        <th>Fecha Ingreso</th>
        <th>Fecha Registro</th>
        <th>Direcci贸n</th>
        <th>Observaciones</th>
        <th>ID Tipo Empresa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empresas}">
        <td th:text="${empresa.idEmpresa}"></td>
        <td th:text="${empresa.nombreEmpresa}"></td>
        <td th:text="${empresa.identificacion}"></td>
        <td th:text="${empresa.fechaIngreso}"></td>
        <td th:text="${empresa.fechaRegistro}"></td>
        <td th:text="${empresa.direccion}"></td>
        <td th:text="${empresa.observaciones}"></td>
        <td th:text="${empresa.tipoEmpresa.idTipoEmpresa}"></td>
    </tr>
    </tbody>
</table>

<h1>CREATE</h1>
<form action="/empresas/agregar" method="post" th:object="${empresa}">
    <label for="nombreEmpresa">Nombre Empresa:</label>
    <input type="text" id="nombreEmpresa" name="nombreEmpresa" required><br>

    <label for="identificacion">Identificaci贸n:</label>
    <input type="text" id="identificacion" name="identificacion" required><br>

    <label for="fechaIngreso">Fecha Ingreso:</label>
    <input type="date" id="fechaIngreso" name="fechaIngreso" required><br>

    <label for="fechaRegistro">Fecha Registro:</label>
    <input type="date" id="fechaRegistro" name="fechaRegistro" required><br>

    <label for="direccion">Direcci贸n:</label>
    <input type="text" id="direccion" name="direccion" required><br>

    <label for="observaciones">Observaciones:</label>
    <input type="text" id="observaciones" name="observaciones"><br>

    <label for="idTipoEmpresa">ID Tipo Empresa:</label>
    <input type="text" id="idTipoEmpresa" name="tipoEmpresa.idTipoEmpresa" required><br>

    <button type="submit">Agregar Empresa</button>
</form>
<p>[[${mensaje}]]</p>

<h1>UPDATE</h1>
<form onsubmit="return redireccionar(event)">
    <label for="numero">ID:</label>
    <input type="number" id="numero" required><br>
    <button type="submit">Ir a editar</button>
</form>

<script>
    function redireccionar(event) {
        event.preventDefault();
        var numero = document.getElementById("numero").value;
        window.location.href = "/empresas/" + numero + "/editar";
        return false;
    }
</script>

<h1>DELETE</h1>
<form th:action="@{/empresas/eliminar}" method="post">
    <label for="idEliminar">ID:</label>
    <input type="number" id="idEliminar" name="idEliminar" required><br>
    <button type="submit">Eliminar</button>
</form>

</body>
</html>
