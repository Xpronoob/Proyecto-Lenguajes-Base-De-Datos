<!DOCTYPE html>
<html>
<head>
    <title>Formulario para agregar empleado</title>
</head>
<body>
    <h2>Formulario para agregar empleado</h2>
    <form action="/empleado" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="identificacion">Identificación:</label>
        <input type="number" id="identificacion" name="identificacion" required><br><br>
        
        <label for="direccion">ID de dirección:</label>
        <input type="number" id="direccion" name="direccion" required><br><br>
        
        <input type="submit" value="Agregar empleado">
    </form>
</body>
</html>
