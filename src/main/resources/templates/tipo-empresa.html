<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TIPO EMPRESA CRUD</title>
    </head>
    <body>

        <h1>READ</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Tipo Empresa</th>
                    <th>Tipo Empresa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tipoEmpresa : ${tiposEmpresa}">
                    <td th:text="${tipoEmpresa.idTipoEmpresa}"></td>
                    <td th:text="${tipoEmpresa.tipoEmpresa}"></td>
                </tr>
            </tbody>
        </table>

        <h1>CREATE</h1>
        <form action="/tipo-empresas/agregar" method="post">
            <label for="tipoEmpresa">Tipo Empresa:</label>
            <input type="text" id="tipoEmpresa" name="tipoEmpresa" required>
            <button type="submit">Agregar Tipo Empresa</button>
        </form>
        <p>[[${mensaje}]]</p>

        <h1>UPDATE</h1>
        <form onsubmit="return redireccionar(event)">
            <label for="numero">ID:</label>
            <input type="number" id="numero" required>
            <button type="submit">Ir a editar</button>
        </form>

        <script>
            function redireccionar(event) {
                event.preventDefault();
                var numero = document.getElementById("numero").value;
                window.location.href = "/tipo-empresas/" + numero + "/editar";
                return false;
            }
        </script>

        <h1>DELETE</h1>
        <form th:action="@{/tipo-empresas/eliminar}" method="post">
            <label for="idEliminar">ID:</label>
            <input type="number" id="idEliminar" name="idEliminar" required>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>

    </body>
</html>
