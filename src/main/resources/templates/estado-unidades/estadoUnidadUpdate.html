<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar Estado de Unidad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Actualizar Estado de Unidad</h1>
        <form th:action="@{/estado-unidades/{id}/editar(id=${estadoUnidad.idEstadoUnidad})}" method="post">
            <label for="estadoUnidad">Nuevo Estado de Unidad:</label>
            <input type="text" id="estadoUnidad" name="estadoUnidad" value="" required>
            <button type="submit">Guardar cambios</button>
        </form>
    </body>
</html>
