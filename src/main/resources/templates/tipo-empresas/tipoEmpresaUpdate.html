<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar Tipo de Empresa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Actualizar Tipo de Empresa</h1>
        <form th:action="@{/tipo-empresas/{id}/editar(id=${tipoEmpresa.idTipoEmpresa})}" method="post">
            <label for="tipoEmpresa">Nuevo Tipo de Empresa:</label>
            <input type="text" id="tipoEmpresa" name="tipoEmpresa" value="" required>
            <button type="submit">Guardar cambios</button>
        </form>
    </body>
</html>
